apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: docker.io/185963713gzcheng283/flask-app:1.0.0  # {"$imagepolicy": "flux-system:flask-app"}
          ports:
            - containerPort: 8000
          env:
            - name: FLASK_ENV
              value: production
          resources:
            limits:
              memory: "112Mi"
              cpu: "50m"
